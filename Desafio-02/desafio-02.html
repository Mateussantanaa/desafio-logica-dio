<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classificador de Nível do Herói</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="desafio-02.css">
</head>
<body class="bg-light font-nunito">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg w-100" style="max-width: 500px; border-radius: 1rem;">
      <div class="card-body p-4">
        <h1 class="card-title text-center mb-4">Calculadora de Rank do Herói</h1>

        <form id="heroForm" class="mb-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputHero" placeholder="Nome do Herói" required>
            <label for="inputHero">Nome do Herói</label>
          </div>
          <div class="row">
            <div class="col-md-6 form-floating mb-3">
              <input type="number" min="0" class="form-control" id="inputVit" placeholder="Vitórias" required>
              <label for="inputVit">Vitórias</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
              <input type="number" min="0" class="form-control" id="inputDer" placeholder="Derrotas" required>
              <label for="inputDer">Derrotas</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Calcular Nível</button>
        </form>

        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Herói:</strong> <span id="heroName" class="text-primary"></span></li>
          <li class="list-group-item"><strong>Saldo (Vit - Der):</strong> <span id="saldo" class="text-primary"></span></li>
          <li class="list-group-item"><strong>Nível:</strong> <span id="level" class="fw-bold"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="desafio-02.js"></script>
</body>
</html>
